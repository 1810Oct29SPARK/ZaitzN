<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EZMovies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body onload="fetchReviews()">
    <div class="container">
        <h1>User Reviews</h1>
        <div class="jumbotron" id="reviewBox">
            <h3>Add your own review</h3>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="titleInput">Movie Title</label>
                    <input type="text" class="form-control" id="titleInput" placeholder="Movie Title">
                </div>
                <div class="form-group">
                    <label for="scoreInput">Rating: 1-5 Stars</label>
                    <select id="scoreInput" class="form-control">
                        <option value="1 Star">1 Star</option>
                        <option value="2 Stars">2 Stars</option>
                        <option value="3 Stars">3 Stars</option>
                        <option value="4 Stars">4 Stars</option>
                        <option value="5 Stars">5 Stars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reviewInput">Review Text</label>
                    <input type="text" class="form-control" id="reviewInput" placeholder="Enter review here...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div class="row" id="reviewList">
            </div>
        </div>
    </div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
  <script src="main.js"></script>

</body>
</html>

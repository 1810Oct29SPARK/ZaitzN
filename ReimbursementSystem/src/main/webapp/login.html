<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to the Reimbursement Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron text-center" style="margin-bottom: 0px">
            <h2>Welcome to the Reimbursement Network</h2>
            <button class="btn btn-primary" id="login">Login</button>
        </div>
        <br>
        <form action="login" method="POST" id="loginBox">
            <input required class="form-control" name="username" placeholder="Enter Username">
            <br>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
            <br>
            <input type="submit" class="btn btn-light" value="Submit">
        </form>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="check.js"></script>
</body>

</html>
